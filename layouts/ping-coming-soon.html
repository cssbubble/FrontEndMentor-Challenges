<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme : {
        extend : {
          colors : {
            customBlue: 'hsl(223, 87%, 63%)',
            paleBlue: 'hsl(223, 100%, 88%)',
            lightRed: 'hsl(354, 100%, 66%)',
            customGray: 'hsl(0, 0%, 59%)',
            veryDarkBlue: 'hsl(209, 33%, 12%)',
          }
        }
      }
    }
  </script>

<script src="../images/ping/main.js"></script>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="font-family: 'Libre Franklin', sans-serif;">
  <main class="grid place-items-center w-full min-h-screen md:max-w-3xl mx-auto">
    <div class="p-10">
      <header class="p-10 text-center">
        <img class="mx-auto" src="../images/ping/logo.svg" alt="">
        <h1 class="mt-16 text-4xl text-customGray md:text-5xl">We are launching <span class="text-black font-semibold"> soon! </span> </h1>
        <p class="mt-8 text-lg">Subscribe and get notified</p>
      </header>

      <form
        id="form"
        action="" 
        novalidate
        class="md:flex md:gap-5 md:items-center md:relative"
        onsubmit="validate(event)" 
        >
          <label for="email"></label>
          <input 
            type="email" 
            name="email"
            id="email"
            autocomplete="off"
            class="form-input border-2 border-paleBlue rounded-full w-full py-3 px-10 text-lg" 
            placeholder="Your email address..." 
            title = "Please check"
            onblur="validate(event)"
            />
          <p
            id="error" 
            class="hidden text-red-500 mt-3 ml-5 md:absolute md:top-12 md:left-5"> 
            Please provide valid email address
          </p>  

          <input 
            type="submit"
            class="bg-customBlue w-full rounded-full py-3 shadow-2xl font-semibold text-white text-lg mt-3 md:mt-0 md:w-2/3" value="Notify Me">
            
        </input>
          
      </form>
      

      <div class="mt-20">
        <img src="../images/ping/illustration-dashboard.png" alt="">
      </div>

      <div class="mt-20">
        <div class="flex justify-center items-center gap-5">

            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook-f" class="svg-inline--fa fa-facebook-f  w-12 h-12 p-3 rounded-full text-customBlue border border-paleBlue hover:bg-customBlue hover:text-white" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M279.1 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.4 0 225.4 0c-73.22 0-121.1 44.38-121.1 124.7v70.62H22.89V288h81.39v224h100.2V288z"></path></svg>
          </button>
          
          
          <button>
            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="twitter" class="svg-inline--fa fa-twitter w-12 h-12 p-3 rounded-full text-customBlue border border-paleBlue hover:bg-customBlue hover:text-white" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M459.4 151.7c.325 4.548 .325 9.097 .325 13.65 0 138.7-105.6 298.6-298.6 298.6-59.45 0-114.7-17.22-161.1-47.11 8.447 .974 16.57 1.299 25.34 1.299 49.06 0 94.21-16.57 130.3-44.83-46.13-.975-84.79-31.19-98.11-72.77 6.498 .974 12.99 1.624 19.82 1.624 9.421 0 18.84-1.3 27.61-3.573-48.08-9.747-84.14-51.98-84.14-102.1v-1.299c13.97 7.797 30.21 12.67 47.43 13.32-28.26-18.84-46.78-51.01-46.78-87.39 0-19.49 5.197-37.36 14.29-52.95 51.65 63.67 129.3 105.3 216.4 109.8-1.624-7.797-2.599-15.92-2.599-24.04 0-57.83 46.78-104.9 104.9-104.9 30.21 0 57.5 12.67 76.67 33.14 23.72-4.548 46.46-13.32 66.6-25.34-7.798 24.37-24.37 44.83-46.13 57.83 21.12-2.273 41.58-8.122 60.43-16.24-14.29 20.79-32.16 39.31-52.63 54.25z"></path></svg>
          </button>

          <button>
            <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="instagram" class="svg-inline--fa fa-instagram  w-12 h-12 p-3 rounded-full text-customBlue border border-paleBlue hover:bg-customBlue hover:text-white" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"></path></svg>
          </button>
          
        </div>
        <p class="text-center mt-10 text-customGray">&copy; Copyright Ping. All rights reserved.</p>
      </div>

    </div>  
  </main>

  

  <footer>

</html>
