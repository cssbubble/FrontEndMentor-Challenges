<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body >
  <div class="relative bg-blue-50 flex justify-center mx-auto w-96 lg:w-full">
    <!-- background image mobile  -->
    <img role="img" aria-label="background image" src="./images/ordersummary/pattern-background-mobile.svg" alt="pattern background mobile" class="absolute lg:hidden ">
    <!-- background image desktop  -->
    <img role="img" aria-label="background image" src="./images/ordersummary/pattern-background-desktop.svg" alt="pattern background desktop" class="hidden absolute lg:block">
    <!-- mobile screen  -->
    <div class="grid place-items-center h-screen px-5 relative">
      <div class="bg-white rounded-xl overflow-hidden w-80 mx-auto">
        <header>
          <img src="./images/ordersummary/illustration-hero.svg" alt="">
        </header>
        <main class="text-center mt-5 px-5">
          <h1 class="font-bold text-lg tracking-wide">Order Summary</h1>
          <p class="mt-5 leading-5 px-2 text-xs tracking-wide text-gray-500">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <section class="flex justify-between items-center mt-5 bg-blue-50 p-3 rounded-xl">
            <div class="flex justify-center items-center">
              <img src="./images/ordersummary/icon-music.svg" alt="music icon">
              <div class="flex flex-col justify-center items-start ml-3 text-xs">
                <h2 class="font-bold">Annual Plan</h2>
                <p> $59.99/year</p>
              </div>
            </div>
            <a href="#" class="underline text-xs text-indigo-800 font-semibold">Change</a>
          </section>
          <div class="flex flex-col justify-center items-center w-full mt-5 pb-5">
            <button class="bg-indigo-700 text-white font-bold px-5 py-3 rounded-lg w-full shadow-2xl shadow-indigo-500/50 text-xs">Proceed to Payment</button>
            <button class="font-bold px-5 py-2 text-xs mt-3 text-gray-500 w-full">Cancel Order</button>
          </div>
        </main>
      </div> 
    </div>
  </div>
  
 
  <footer class="attribution text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="underline">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/cssbubble" class="underline">Priyanka </a>.
  </footer>
</body>
</html>
