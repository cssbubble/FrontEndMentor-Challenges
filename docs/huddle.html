<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="relative min-h-screen">
    <div role="img" aria-hidden="true" class="absolute inset-x-0 md:hidden top-0">
      <img src="./images/huddle/bg-mobile.svg" alt="mobile backgroundImage" class="w-full h-full object-contain">
    </div>

    <div role="img" aria-hidden="true" class="absolute inset-x-0 md:block hidden min-h-screen">
      <img src="./images/huddle/bg-desktop.svg" alt="desktop backgroundImage" class="object-cover h-screen">
    </div>

    <div class=" flex justify-center items-center bg-hd-violet w-full" >
      <div class="relative w-full min-h-screen px-16 py-8 flex-cols md:max-w-7xl mx-auto">
        <img class="w-52" src="./images/huddle/logo.svg" alt="huddle logo">
        <h1 class="sr-only">huddle</h1>
        <div class="grid md:grid-cols-2 justify-center items-center ">
          <img class="mt-28" src="./images/huddle/illustration-mockups.svg" alt="">
  
          <div class="text-center tracking-wider text-white mt-24 md:text-left md:ml-10">
            <h2 class="text-3xl font-semibold px-2">Build The Community Your Fans Will Love</h2>
            <p class="text-lg leading-normal mt-8 md:text-xl px-5">Huddle re-imagines the way we build communities. You have a  voice, but so does you audience.
            Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="mt-10 bg-white text-xl text-hd-violet px-32 py-5 rounded-full md:px-20 hover:bg-hd-soft-magenta shadow-2xl shadow-black">Register
            </button>
          </div>
        </div>
        <div class="flex justify-center items-center mt-24 gap-6 md:justify-end">
            
            <a href="#" class="ring-2 ring-white ring-offset-4 ring-offset-hd-violet rounded-full hover:bg-hd-soft-magenta hover:ring-hd-soft-magenta">
              <img class="w-8 h-8 rounded-full" src="./images/huddle/facebook.svg" alt="facebook">
            </a>  
  
            <a href="#" class="ring-2 ring-white ring-offset-4 ring-offset-hd-violet rounded-full hover:bg-hd-soft-magenta hover:ring-hd-soft-magenta">
              <img class="w-8 h-8 rounded-full" src="./images/huddle/twitter.svg" alt="twitter">
            </a>  
  
            <a href="#" class="ring-2 ring-white ring-offset-4 ring-offset-hd-violet rounded-full hover:bg-hd-soft-magenta hover:ring-hd-soft-magenta">
              <img class="w-8 h-8 rounded-full" src="./images/huddle/instagram.svg" alt="instagram">
            </a>    
        </div> 
      </div>
    </div>  
  </main>
    
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/cssbubble">Priyanka</a>.
    </p>
  </footer>
  
</body>
</html>
